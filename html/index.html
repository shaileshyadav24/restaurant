<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Famous Restaurant</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->

    <script type="text/javascript" src="../js/login.js">
    </script>
    <link rel="stylesheet" href="../css/app.css">

</head>

<body onload="isRememberMeUserAvailable()">
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand">
                    <img src="../assets/logo.png" class="logo" alt="Famous Restaurant">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./registration.html">Registration</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="body">
        <div class="container">

            <form class="login-form" onsubmit="validateUser(); return false;">
                <h2>Login</h2>
                <input type="email" required placeholder="Email Address" class="form-control login-input"
                    id="loginName">
                <input type="password" required placeholder="Password" class="form-control  login-input"
                    id="loggedInPassword">
                <div id="errorMessage" class="text-danger font-weight-bold d-none">Error message</div>
                <button class="w-100 btn btn-lg text-light bg-dark" type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <div class="w-100 row">
                    <div class="col-12 col-6 col-md-3">
                        <div class="text-center">
                            <div class="footer-header">
                                Locations
                            </div>
                            <div class="footer-desc">
                                XYZ Palace, Toronto, Ontario - M5V4A3
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-6 col-md-3">
                        <div class="text-center">
                            <div class="footer-header">
                                Email
                            </div>
                            <div class="footer-desc">
                                famous.restaurant@res.com
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-6 col-md-3">
                        <div class="text-center">
                            <div class="footer-header">
                                Phone
                            </div>
                            <div class="footer-desc">
                                +1 (647) 456 890
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-6 col-md-3">
                        <div class="text-center">
                            <div class="footer-header">
                                Hours
                            </div>
                            <div class="footer-desc">
                                M-F: 10.30 AM - 7.00 PM<br>
                                Sat: 10.30 AM - 5.00 PM<br>
                                Closed on Sundays
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
