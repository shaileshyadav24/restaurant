<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Famous Restaurant</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->

    <script type="text/javascript" src="../js/update-profile.js">

    </script>
    <link rel="stylesheet" href="../css/app.css">

</head>

<body onload="prefillDataOnPage()">
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand">
                    <img src="../assets/logo.png" class="logo" alt="Famous Restaurant">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="update-passoword.html" class="nav-link">Update Password</a>
                        </li>
                        <li class="nav-item">
                            <a onclick="logoutUser()" class="nav-link">Signout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="dashboard-section">
        <div class="contact-details">
            <div id="quantityList"></div>
            <div>
                <form onsubmit="updateProfile(); return false">
                    <h2>Update Profile</h2>
                    <input type="text" required placeholder="Name*" class="form-control login-input" id="nameOfUser">
                    <input type="email" required placeholder="Email Address*" class="form-control login-input"
                        id="emailOfUser">
                    <input type="text" required placeholder="Phone Number*" class="form-control login-input"
                        id="phoneOfUser">
                    <input type="text" required placeholder="Shipping Address*" class="form-control login-input"
                        id="shipAddressOfUser">
                    <div id="errorMessage" class="text-danger font-weight-bold d-none">Error message</div>
                    <button class="w-100 btn btn-lg text-light bg-dark" type="submit">Update</button>
                </form>

                <button class="w-100 btn btn-lg text-light btn-danger margt5" onclick="deleteProfile()">Delete Profile</button>

            </div>
        </div>
    </div>

</body>

</html>
